<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="UTF-8">
<title>Edit Event</title>
<link rel="stylesheet" type="text/css"  th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>
	<div th:include="navbar.html"></div>
	<div class = "container mt-5">
 		<form th:action = "@{/events/update}" method = "POST" action="#">
 			<input type="hidden" th:field=*{event.id}>
  			<div class="form-group">
    			<label for="name">Name</label>
    			<input type="text" class="form-control" th:field="*{event.name}">
  			</div>
  			<div class="form-group">
    			<label for="name">Date</label>
    			<input type="text" class="form-control" placeholder="not available"  disabled>
  			</div>
  			<div class = "form-group">
  				<label for="name">Location</label>
   				<select class="form-control" th:field="*{event.location}">
					<option th:each="location : ${locations}"  th:value="${location.id}" th:text="${location.name}"> </option>
				</select>
  			</div>
  			<div class="form-group">
    			<label for="tickets">Tickets</label>
    			<input type="text" class="form-control" th:field="*{event.tickets}">
  			</div>
  			<div class="form-group">
    			<label for="price">Price</label>
    			<input type="text" class="form-control" th:field="*{event.price}">
  			</div>
  			<div class="form-group">
    			<input type="submit" name = "update" value = "update" class="btn btn-primary">
  			</div>
  		</form>
 	</div>
</body>
</html>
